<head>

    <title>Contato</title>
    <!-- Page's Icon -->
    <link rel="shortcut icon" href="./assets/favicon-contact.png" type="image/png">
    <!-- CSS link -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Fonts Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- ConvertKit Link -->
    <script src="https://f.convertkit.com/ckjs/ck.5.js"></script>
    <form action="https://app.convertkit.com/forms/3019923/subscriptions" class="seva-form formkit-form" method="post"
        data-sv-form="3019923" data-uid="ba28c9e042" data-format="inline" data-version="5"
        data-options="{&quot;settings&quot;:{&quot;after_subscribe&quot;:{&quot;action&quot;:&quot;message&quot;,&quot;success_message&quot;:&quot;Success! Now check your email to confirm your subscription.&quot;,&quot;redirect_url&quot;:&quot;&quot;},&quot;analytics&quot;:{&quot;google&quot;:null,&quot;facebook&quot;:null,&quot;segment&quot;:null,&quot;pinterest&quot;:null,&quot;sparkloop&quot;:null,&quot;googletagmanager&quot;:null},&quot;modal&quot;:{&quot;trigger&quot;:&quot;timer&quot;,&quot;scroll_percentage&quot;:null,&quot;timer&quot;:5,&quot;devices&quot;:&quot;all&quot;,&quot;show_once_every&quot;:15},&quot;powered_by&quot;:{&quot;show&quot;:true,&quot;url&quot;:&quot;https://convertkit.com/features/forms?utm_campaign=poweredby&amp;utm_content=form&amp;utm_medium=referral&amp;utm_source=dynamic&quot;},&quot;recaptcha&quot;:{&quot;enabled&quot;:false},&quot;return_visitor&quot;:{&quot;action&quot;:&quot;show&quot;,&quot;custom_content&quot;:&quot;&quot;},&quot;slide_in&quot;:{&quot;display_in&quot;:&quot;bottom_right&quot;,&quot;trigger&quot;:&quot;timer&quot;,&quot;scroll_percentage&quot;:null,&quot;timer&quot;:5,&quot;devices&quot;:&quot;all&quot;,&quot;show_once_every&quot;:15},&quot;sticky_bar&quot;:{&quot;display_in&quot;:&quot;top&quot;,&quot;trigger&quot;:&quot;timer&quot;,&quot;scroll_percentage&quot;:null,&quot;timer&quot;:5,&quot;devices&quot;:&quot;all&quot;,&quot;show_once_every&quot;:15}},&quot;version&quot;:&quot;5&quot;}">
        <fieldset>
            <legend>Entre em contato</legend>
            <div class="input-field inline">
                <label for="subject">Assunto:</label>
                &nbsp;
                <select name="fields[subject]" id="subject" required>
                    <option value="suporte">Suporte</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="reclamacao">Reclamação</option>
                </select>
            </div>

            <div class="input-field block">
                <label for="name">Nome Completo: </label>
                <input type="text" name="fields[first_name]" id="name" placeholder="Seu nome" required>
            </div>

            <div class="input-field block">
                <label for="email">E-mail: </label>
                <input type="email" name="email_address" id="email" placeholder="email@seudominio.com" required>
            </div>

            <div class="input-field block">
                <label for="message">Mensagem: </label>
                <textarea name="fields[message]" id="message" placeholder="Digite sua mensagem..." required>
                </textarea>
            </div>

            <div class="input-field inline">
                <input type="checkbox" name="notification" id="notification">
                <label for="notification">Aceita receber novidades por email?</label>
            </div>

            <button data-element="submit" type="submit">Enviar</button>

        </fieldset>

    </form>

    <script>
        window.onload = () => {
            document.querySelector("textarea").value = '';
        }

    </script>


</body>

</html>
