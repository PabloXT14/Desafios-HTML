<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- Page's Icon -->
    <link rel="shortcut icon" href="./assets/favicon-ideas.png" type="image/png">
    <!-- CSS link -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Fonts Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form action="#">
        <h1>Quiz</h1>
        <ol>
            <li>
                <h3>O que significa HTML?</h3>
                <div>
                    <input type="radio" name="question-1" id="question-1-a" value="A" required />
                    <label for="question-1-a">A) Hyper Text Preprocessor</label>
                </div>
                <div>
                    <input type="radio" name="question-1" id="question-1-b" value="B" />
                    <label for="question-1-b">B) Hyper Text Markup Language</label>
                </div>
                <div>
                    <input type="radio" name="question-1" id="question-1-c" value="C" />
                    <label for="question-1-c">C) Hyper Text Multiple Language</label>
                </div>
                <div>
                    <input type="radio" name="question-1" id="question-1-d" value="D" />
                    <label for="question-1-d">D) Hyper Tool Multi Language</label>
                </div>
            </li>

            <li>
                <h3>O que significa CSS?</h3>
                <div>
                    <input type="radio" name="question-2" id="question-2-a" value="A" required />
                    <label for="question-2-a">A) Common Style Sheet</label>
                </div>
                <div>
                    <input type="radio" name="question-2" id="question-2-b" value="B" />
                    <label for="question-2-b">B) Colorful Style Sheet</label>
                </div>
                <div>
                    <input type="radio" name="question-2" id="question-2-c" value="C" />
                    <label for="question-2-c">C) Computer Style Sheet</label>
                </div>
                <div>
                    <input type="radio" name="question-2" id="question-2-d" value="D" />
                    <label for="question-2-d">D) Canscading Style Sheet</label>
                </div>
            </li>

            <li>
                <h3>O que significa JS?</h3>
                <div>
                    <input type="radio" name="question-3" id="question-3-a" value="A" required />
                    <label for="question-3-a">A) JQuery</label>
                </div>
                <div>
                    <input type="radio" name="question-3" id="question-3-b" value="B" />
                    <label for="question-3-b">B) JavaStyling</label>
                </div>
                <div>
                    <input type="radio" name="question-3" id="question-3-c" value="C" />
                    <label for="question-3-c">C) JavaScript</label>
                </div>
                <div>
                    <input type="radio" name="question-3" id="question-3-d" value="D" />
                    <label for="question-3-d">D) JavaSheet</label>
                </div>
            </li>

            <li>
                <h3>O que significa SQL?</h3>
                <div>
                    <input type="radio" name="question-4" id="question-4-a" value="A" required />
                    <label for="question-4-a">A) Stylish Question Language</label>
                </div>
                <div>
                    <input type="radio" name="question-4" id="question-4-b" value="B" />
                    <label for="question-4-b">B) Stylesheet Query Language</label>
                </div>
                <div>
                    <input type="radio" name="question-4" id="question-4-c" value="C" />
                    <label for="question-4-c">C) Statement Question Language</label>
                </div>
                <div>
                    <input type="radio" name="question-4" id="question-4-d" value="D" />
                    <label for="question-4-d">D) Structured Query Language</label>
                </div>
            </li>
        </ol>

        <button type="submit">
            Enviar
        </button>
    </form>


    <script>
        const quiz = document.querySelector('form');
        const options = document.querySelectorAll('div label');
        const correctAnswers = [
            'question-1-b',
            'question-2-d',
            'question-3-c',
            'question-4-d'
        ]

        /* === Finalizar/Enviar Quiz === */
        quiz.addEventListener("submit", (event) => {
            event.preventDefault();

            options.forEach(option => {
                const optionValue = option.getAttribute("for");
                const isCorrect = checkIfAnswerdIsCorrect(optionValue);

                isCorrect != false ? option.classList.add('correct') : '';

                option.style.pointerEvents = 'none';
            });
        });

        /* === Checando se Resposta estÃ¡ correta === */
        function checkIfAnswerdIsCorrect(answerd) {
            let result = false;
            correctAnswers.forEach(correctAns => {
                if (answerd === correctAns) result = true;
            });

            return result;
        }

    </script>
</body>

</html>
